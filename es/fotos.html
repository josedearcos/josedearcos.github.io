  $(document).ready(function(){

   //Dinamically create lists 
   for(continent in CityList)

     $('<div class="btn-group"><button type="button" class="btn btn-'+CityList[continent]['Properties']['Color']+' '+continent+'Button">'+CityList[continent]['Properties']['EspName']+'</button><button type="button" class="btn btn-'+CityList[continent]['Properties']['Color']+' dropdown-toggle" data-toggle="dropdown"><span class="caret"></span><span class="sr-only">Toggle Dropdown</span></button><ul class="dropdown-menu '+continent+'List" role="menu"></ul></div>').appendTo(".btn-toolbar");
          var currentcontinent = CityList[continent];
      for(city in currentcontinent) {
      if (city!='Properties') {
        $('<li><a data-name="'+city+'" href="#'+city+'">'+CityList[continent][city]['EspName']+'</a></li>').appendTo("."+continent+"List");
        }
     }
    $('<li class="divider"></li>').appendTo("."+continent+"List");
    $('<li><a data-name="'+continent+'" href="#'+continent+'">All</a></li>').appendTo("."+continent+"List");
  
   }
   //Dinamically create thumbnails 
   for(continent in CityList)
   {
      var data = '<div id="'+continent+'""><div class="container"><div class="row">';
       
      var currentcontinent = CityList[continent];
       
       for(city in currentcontinent) {
	      if (city!='Properties') {
                data += '<div class="col-md-4 col-xs-6 col-sm-6"><div class="thumbnail"><div class="caption"><a data-name="'+city+'" href="#'+city+'"> <img src="'+CityList[continent][city]['src']+'";"/></a><h3 align="center">'+CityList[continent][city]['EspName']+'</h3></div></div></div>'
              }
       }
       
       data+='</div></div></div>';
       $(data).appendTo('#Display');
       $('#'+continent).hide();
    }
   
  //Run an instance of the gallery to be displayed chosen by ID
   function LoadSlide(id) {
    
   //Look for flickr set according to id
   for(continent in CityList)
   {
    var currentcontinent = CityList[continent];
    
    for(city in currentcontinent) {
        if(city==id)
	{
	flickrset = CityList[continent][city]['set'];
	break;
      }
   }
   }

	flickr: flickrset,

            sort: 'interestingness-desc'
        }
     });
  }

           $("#Africa").slideUp("fast");
