		$(document).ready(function() {

			//Dinamically create lists 
			for (continent in CityList) {
				$('<div class="btn-group"><button type="button" class="btn btn-' + CityList[continent]['Properties']['Color'] + ' ' + continent + 'Button">' + CityList[continent]['Properties']['EngName'] + '</button><button type="button" class="btn btn-' + CityList[continent]['Properties']['Color'] + ' dropdown-toggle" data-toggle="dropdown"><span class="caret"></span><span class="sr-only">Toggle Dropdown</span></button><ul class="dropdown-menu ' + continent + 'List" role="menu"></ul></div>').appendTo(".btn-toolbar");
				var currentcontinent = CityList[continent];
				for (city in currentcontinent) {
					if (city != 'Properties') {
						$('<li><a data-name="' + city + '" href="#' + city + '">' + CityList[continent][city]['EngName'] + '</a></li>').appendTo("." + continent + "List");
					}
				}
				$('<li class="divider"></li>').appendTo("." + continent + "List");
				$('<li><a data-name="' + continent + '" href="#' + continent + '">All</a></li>').appendTo("." + continent + "List");

			}
			//Dinamically create thumbnails 
			for (continent in CityList) {
				var data = '<div id="' + continent + '""><div class="container"><div class="row">';

				var currentcontinent = CityList[continent];

				for (city in currentcontinent) {
					if (city != 'Properties') {
						data += '<div class="col-md-4 col-xs-6 col-sm-6"><div class="thumbnail"><div class="caption"><a data-name="' + city + '" href="#' + city + '"> <img src="' + CityList[continent][city]['src'] + '" /></a><h3 align="center">' + CityList[continent][city]['EngName'] + '</h3></div></div></div>'
					}
				}

				data += '</div></div></div>';
				$(data).appendTo('#Display');
				$('#' + continent).hide();
			}

			//Run an instance of the gallery to be displayed chosen by ID
			function LoadSlide(id) {

				//Look for flickr set according to id
				for (continent in CityList) {
					var currentcontinent = CityList[continent];

					for (city in currentcontinent) {
						if (city == id) {
							flickrset = CityList[continent][city]['set'];
							break;
						}
					}
				}

				// Load the classic theme
				Galleria.loadTheme('../javascript/galleria.classic.min.js');

				// Initialize Galleria
				Galleria.run('#Album', {
					// search flickr for "galleria"

					height: 0.5625, //16:9
					autoplay: 5000, //5 seconds between pictures
					clicknext: true, //disables other links in pics but allows to pass the pictures with a click
					flickr: flickrset,

					flickrOptions: {
						// sort by interestingness
						sort: 'interestingness-desc'
					}
				});
			}

			//Show continent album and hide the others
			$('.btn-toolbar').on('click', '.AfricaButton', function() {
				$("#Album").hide();
				$("#Asia").slideUp("fast");
				$("#America").slideUp("fast");
				$("#Europe").slideUp("fast");
				$("#Oceany").slideUp("fast");
				$("#Africa").toggle("slow");
				$('#showalbum').empty();
			});
			$('.btn-toolbar').on('click', '.AmericaButton', function() {
				$("#Album").hide();
				$("#Asia").slideUp("fast");
				$("#Africa").slideUp("fast");
				$("#Europe").slideUp("fast");
				$("#Oceany").slideUp("fast");
				$("#America").toggle("slow");
				$('#showalbum').empty();
			});
			$('.btn-toolbar').on('click', '.AsiaButton', function() {

				$("#America").slideUp("fast");
				$("#Europe").slideUp("fast");
				$("#Oceany").slideUp("fast");
				$("#Asia").toggle("slow");
				$('#showalbum').empty();
			});
			$('.btn-toolbar').on('click', '.EuropeButton', function() {
				$("#Album").hide();
				$("#Asia").slideUp("fast");
				$("#Africa").slideUp("fast");
				$("#America").slideUp("fast");
				$("#Oceany").slideUp("fast");

				$('#showalbum').empty();
			});
			$('.btn-toolbar').on('click', '.OceanyButton', function() {
				$("#Album").hide();
				$("#Asia").slideUp("fast");
				$("#Africa").slideUp("fast");
				$("#America").slideUp("fast");
				$("#Europe").slideUp("fast");
				$("#Oceany").toggle("slow");
				$('#showalbum').empty();
			});

			function CopyAppend(id) {
				$("#Africa").slideUp("fast");
				$("#America").slideUp("fast");
				$("#Asia").slideUp("fast");
				$("#Europe").slideUp("fast");
				$("#Oceany").slideUp("fast");

				LoadSlide(id);

				$("#Album").show();

				$('#showalbum').empty();

				var e = document.getElementById("#Album");

				var copy = $(e).clone();
				copy.appendTo('#showalbum');
			}

			//Choose album from dropdown menu
			$(".dropdown-menu li a").click(function() {
				CopyAppend($(this).attr("data-name"));
			});
			//Choose album from thumbnail

				CopyAppend($(this).attr("data-name"));
