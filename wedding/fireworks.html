<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-8ea04875e70c4b0bb41da869e81236e54394d63638a1ef12fa558a4a835f1164.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="./wedding_files/fireworks.css">
    </head>
    
    <body translate="no" >
        
        <!-- App -->
        <div class="container">
            <div class="loading-init">
                <div class="loading-init__header"></div>
                <div class="loading-init__status"></div>
            </div>
            <div class="stage-container remove">
                <div class="canvas-container">
                    <canvas id="trails-canvas"></canvas>
                    <canvas id="main-canvas"></canvas>
                </div>
                <div class="menu hide">
                    <div class="menu__inner-wrap">
                            <div class="form-option form-option--select">
                                <select class="shell-type"></select>
                            </div>
                            <div class="form-option form-option--select">
                                <select class="shell-size"></select>
                            </div>
                            <div class="form-option form-option--select">
                                <select class="quality-ui"></select>
                            </div>
                            <div class="form-option form-option--select">
                                <select class="sky-lighting"></select>
                            </div>
                            <div class="form-option form-option--select">
                                <select class="scaleFactor"></select>
                            </div>
                            <div class="form-option form-option--checkbox">
                                <input class="auto-launch" type="checkbox" />
                            </div>
                            <div class="form-option form-option--checkbox form-option--finale-mode">
                                <input class="finale-mode" type="checkbox" />
                            </div>
                            <div class="form-option form-option--checkbox form-option--fullscreen">
                                <input class="fullscreen" type="checkbox" />
                            </div>
                            <div class="form-option form-option--checkbox">
                                <input class="long-exposure" type="checkbox" />
                            </div>
                    </div>
                </div>
            </div>
          </div>
        
            <script src='./wedding_files/fscreen%401.0.1.js'></script>
            <script src='./wedding_files/Stage%400.1.4.js'></script>
            <script src='./wedding_files/MyMath.js'></script>
            <script src='./wedding_files/fireworks.js'></script>
            <script>
                // Kick things off.
                init();
            </script>
    </body>
    
</html>
